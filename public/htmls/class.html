<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YogiTrack â€¢ Class Schedule</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="layout--sidebar">
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" alt="YogaTrack Logo" class="logo">
    </a>
    <nav class="nav">
      <a href="instructor.html">Instructors</a>
      <a href="#">Packages</a>
      <a href="class.html">Class Schedule</a>
      <a href="#">Customers</a>
      <a href="#">Check-ins</a>
      <a href="../index.html">Log Out</a>
    </nav>
  </aside>
  <main class="layout--center">
    <form class="card" id="classForm">
      <h2>Class Details</h2>
      <label>Class
        <select id="classIdSelect" name="classId">
          <option value="">-- Select Class --</option>
        </select>
      </label>
      <label>Class Name
        <input type="text" name="className" required />
      </label>
      <label>Instructor
        <select id="instructorIdSelect" name="instructorId" required>
          <option value="">-- Select Instructor --</option>
        </select>
      </label>
      <label>Description
        <textarea name="description" rows="2"></textarea>
      </label>
      <label>Class Type
        <select name="classType" required>
          <option value="General">General</option>
          <option value="Special">Special</option>
        </select>
      </label>
      <div id="daytimeFields">
        <label>Day/Time/Duration
          <div id="daytimeList"></div>
          <button type="button" id="addDaytimeBtn">Add Day/Time</button>
        </label>
      </div>
      <div class="btn-row">
        <button type="button" class="btn" id="addClassBtn">Add New</button>
        <button type="button" class="btn btn--primary" id="saveClassBtn">Save</button>
        <button type="reset" class="btn">Clear</button>
        <a href="dashboard.html" class="btn">Exit</a>
      </div>
    </form>
    <section class="card" id="classListSection">
      <h2>Scheduled Classes</h2>
      <table id="classListTable">
        <thead>
          <tr>
            <th>Class ID</th>
            <th>Instructor ID</th>
            <th>Day</th>
            <th>Time</th>
            <th>Type</th>
            <th>Pay Rate</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script src="../js/class.js"></script>
</body>
</html>
